<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pollinations Image Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 2px solid #333;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Pollinations Image Generator</h1>
  <input type="text" id="prompt" placeholder="Describe your image..." />
  <button onclick="generateImage()">Generate</button>
  <div id="output"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      const res = await fetch(`/api/generate?prompt=${encodeURIComponent(prompt)}`);
      const data = await res.json();

      const output = document.getElementById("output");
      if (data.imageUrl) {
        output.innerHTML = `<img src="${data.imageUrl}" alt="Generated Image" />`;
      } else {
        output.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
